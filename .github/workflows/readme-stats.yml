name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *" # 1日1回（UTC）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card (merko + count_private)
        uses: Pranesh-2005/github-readme-stats-fast-action@v1
        with:
          card: stats
          options: username=smizuoch&show_icons=true&theme=merko&count_private=true
          path: profile/stats.svg
          token: ${{ secrets.README_STATS_PAT }}

      - name: Generate top langs card (donut + merko)
        uses: Pranesh-2005/github-readme-stats-fast-action@v1
        with:
          card: top-langs
          options: username=smizuoch&layout=donut&theme=merko
          path: profile/top-langs.svg
          token: ${{ secrets.README_STATS_PAT }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "chore: update readme cards" || exit 0
          git push