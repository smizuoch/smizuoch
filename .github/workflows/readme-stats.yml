name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *" # 1日1回（UTC）
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: readme-cards
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure output dir
        run: mkdir -p profile

      - name: Generate stats (temp)
        uses: Pranesh-2005/github-readme-stats-fast-action@v1
        with:
          card: stats
          options: username=smizuoch&show_icons=true&theme=merko&count_private=true
          path: profile/.stats.tmp.svg
          token: ${{ secrets.README_STATS_PAT }}

      - name: Generate top langs (temp)
        uses: Pranesh-2005/github-readme-stats-fast-action@v1
        with:
          card: top-langs
          options: username=smizuoch&layout=donut&theme=merko
          path: profile/.top-langs.tmp.svg
          token: ${{ secrets.README_STATS_PAT }}

      - name: Validate & promote (do not overwrite on error)
        shell: bash
        run: |
          set -euo pipefail

          check() {
            local f="$1"
            if grep -qiE "Something went wrong|API rate limiting|rate limit" "$f"; then
              echo "Generated an error card: $f"
              # 既存の本番SVGがあるなら「更新しない」で成功終了
              if [ -f profile/stats.svg ] && [ -f profile/top-langs.svg ]; then
                exit 0
              fi
              # 初回で本番SVGが無いなら失敗させて気づけるようにする
              exit 1
            fi
          }

          check profile/.stats.tmp.svg
          check profile/.top-langs.tmp.svg

          mv profile/.stats.tmp.svg profile/stats.svg
          mv profile/.top-langs.tmp.svg profile/top-langs.svg

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/stats.svg profile/top-langs.svg
          git diff --cached --quiet || git commit -m "chore: update readme cards"
          git push